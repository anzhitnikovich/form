<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign_in</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: rgb(219, 226, 226);
        }

        .row {
            background: white;
            border-radius: 30px;
            box-shadow: 12px 12px 22px grey;
        }

        img {
            border-radius: 30px;

        }

        .btn1 {
            border: none;
            outline: none;
            height: 50px;
            width: 100%;
            background-color: black;
            color: white;
            border-radius: 4px;
            font-weight: bold;
        }

        .btn1:hover {
            background: white;
            border: 1px solid;
            color: black;
        }
    </style>
</head>

<body>
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5 px-0">
                    <img src="img/sign_in.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">Logo</h1>
                    <h4>Create your account</h4>
                    <form class="needs-validation" novalidate>
                        <div class="form-row">
                            <div class="col-lg-7 mb-3">
                                <input type="email" placeholder="Email" id="email" class="form-control" required>
                                <div class="invalid-feedback">
                                    Please enter email.
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 mb-3">
                                <input type="text" placeholder="First name" id="name" class="form-control" required minlength="5">
                                <div class="invalid-feedback">Please enter First name.</div>
                                <div class="valid-feedback">Chetko!</div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 mb-3">
                                <input type="text" placeholder="Last name" id="surname" class="form-control" required
                                    minlength="5">
                                <div class="invalid-feedback">
                                    Please enter Surname.
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 mb-3">
                                <input type="date" placeholder="Date of birth" id="date" class="form-control" required>
                                <div class="invalid-feedback">
                                    Please choose birth date.
                                </div>
                            </div>
                        </div>
                        <div class="form-row mb-3">
                            <div class="col-lg-7">
                                <input type="tel" placeholder="Number" id="number" class="form-control" required minlength="13" maxlength="13" pattern="^\+{1}?375\d{9}?$">
                                <div class="invalid-feedback">
                                    Please enter valid number.
                                </div>
                            </div>
                        </div>
                        <div class="form-row mb-3">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Password" id="password" class="form-control" required>
                                <div class="invalid-feedback">
                                    Please enter password.
                                </div>
                            </div>
                        </div>
                        <div class="form-row mb-3">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Confirm password" id="password2" class="form-control" required>
                                <div class="invalid-feedback">
                                    Please confirm password.
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" class="btn1 mt-3 mb-5">Create</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>



























    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

</body>

</html>
